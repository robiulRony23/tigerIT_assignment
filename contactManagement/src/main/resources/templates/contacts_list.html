<div class="container">
    <div class="row" align="center">
        <h1>List of Contacts</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href = "@{/contacts/addNewContact}" class="btn btn-primary btn-sm mb-3"> Add Contact</a>
        </div>
    </div>

    <span th:if="${#lists.isEmpty(contacts)}"><h3 align="center">Empty Contacts<h3></h3></span>

    <table th:unless="${#lists.isEmpty(contacts)}" class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th>  Email </th>
            <th>  Phone No. </th>
            <th> Action </th>
        </tr>
        </thead>
        <tbody>
<!--        <tr th:if = "${#list.isEmpty(contacts)}">-->
<!--            <td>"Empty Records...:)"</td>-->
<!--        </tr>-->
        <tr th:each = "contact: ${contacts}">
            <td th:text = "${contact.firstName}"></td>
            <td th:text = "${contact.lastName}"></td>
            <td th:text = "${contact.email}"></td>
            <td th:text = "${contact.phoneNo}"></td>
            <td>
                <a th:href="@{/contacts/editContact/{id}(id = ${contact.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href="@{/contacts/deleteContact/{id}(id = ${contact.id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
