<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update a Contact </h1>
            <div class="card-body">
                <form th:action="@{/contacts/updateContact/{id} (id = ${contact.id})}" th:object = "${contact}" method="POST">
                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter First Name" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Last Name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label> Email Address</label>
                        <input type="email" name="email" th:field="*{email}" placeholder="Enter Email Address" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label> Phone Number</label>
                        <input type="text" name="phoneNo" th:field="*{phoneNo}" placeholder="Enter Phone Number" class="form-control" required/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>

</div>

</body>
</html>
